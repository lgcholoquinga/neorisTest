<div class="actions-container">
    <input class="search-product" type="text" placeholder="Search..." #txtSearch
        (keyup)="onKeyPress(txtSearch.value)" />

    <button class="button" type="button" routerLink="/products/create">Agregar</button>
</div>

<div class="table-container">
    <app-poducts-table [products]="selectedProducts" [totalProducts]="products.length"
        (onShowProductsChange)="onGetProductsByQuantity($event)" />
</div>
