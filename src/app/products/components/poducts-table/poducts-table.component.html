<!-- Products Table -->
<table class="product-table">
    <thead class="product-table__header">
        <tr>
            <th class="product-table-logo text-center">Logo</th>
            <th class="text-left">Nombre del producto</th>
            <th class="text-left">Descripcion</th>
            <th class="text-left">Fecha de liberacion</th>
            <th class="text-left">Fecha de reestructuracion</th>
        </tr>
    </thead>
    <tbody class="product-table__body">
        @for (product of products; track product.id) {
        <tr>
            <td class="product-table-body-logo">
                <img class="product-table__logo" [src]="product.logo" [alt]="product.name" width="40" height="40">
            </td>
            <td>{{ product.name }}</td>
            <td>{{product.description}}</td>
            <td>{{ product.date_release | date: 'dd/MM/YYYY' }}</td>
            <td>{{product.date_revision | date: 'dd/MM/YYYY'}}</td>
        </tr>
        }
    </tbody>
</table>
<!-- Foot Table -->
<div class="table-foot">
    <span>{{totalProducts}} Results</span>
    <select #txtSelectQuantity (change)="onShowProductsByQuantity(txtSelectQuantity.value)">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="20">20</option>
    </select>
</div>
