<!-- Dropdown options -->
<div class="dropdown">
    <button>
        <label>.</label>

    <div class="content">
        <a class="text-center" (click)="onEditProduct()">Editar</a>
        <a class="text-center" (click)="onConfirmDeleteProduct()">Eliminar</a>

<!-- Modal confirmation -->
<div class="modal" #modalConfirm>
    <div class="modal-content">
        <p class="modal-title">Estas seguro de eliminar el product <strong>{{ idProduct }}</strong>?</p>
        <hr>
        <div class="modal-button-container">
            <button class="modal-button-cancelar" type="button" (click)="onCloseModal()">Cancelar</button>
            <button class="modal-button-confirmar" type="button" (click)="onRemoveProduct()">Confirmar</button>
        </div>
    </div>
</div>
