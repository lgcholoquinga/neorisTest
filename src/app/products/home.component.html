<section class="container">
  <div class="actions-container">
    <input class="search-product" type="text" placeholder="Search..." #txtSearch
      (keyup)="onKeyPress(txtSearch.value)" />

  <div class="table-container">
    <app-poducts-table [products]="selectedProducts" (onShowProductsChange)="onGetProductsByQuantity($event)" />
  </div>
</section>
